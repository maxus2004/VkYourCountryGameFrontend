    <script src="index.js"></script>
    <script src="jobs.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mainPage.css">
    <link rel="stylesheet" href="upgradePage.css">
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
</head>

<body>

    <div id="gameView">
        <p id="betaWarning">
            это бета версия, игра еще в разработке
        </p>
        <div class="page" id="mainPage" style="display:block">
            <div id="userInfo">
                <image id="userPicture"></image>
                <p id="name">--имя--</p>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">Ваш статус:</span>
                <span class="infoLarge" id="status">--</span>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">Бабло:</span>
                <span class="infoLarge" id="money">--₽</span>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">День:</span>
                <span class="infoLarge" id="day">--</span>
            </div>
        </div>

        <div class="page" id="upgradePage" style="display:none">
            <div id="upgradesHeader">
                <table>
                    <tr>
                        <td>
                            <div class="infoBox">
                                <span class="infoTitleLarge" id="moneyTasks">--</span>
                            </div>
                        </td>
                        <td>
                            <div class="infoBox">
                                <span class="infoTitleLarge" id="dayTasks">--</span><span class="infoTitleLarge">
                                    день</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="upgrades">
                <!--
                this is example upgrade
                <div class="infoBox" id="jobCollectMetal">
                    <p class="jobName">Сдавать металлолом</p>
                    <p class="jobCost">Цена: 0₽</p>
                    <p class="jobReward">Выгода: 50₽ через 1 день</p>
                </div>
                !-->
            </div>

        </div>

        <div class="page" id="leaderboardPage" style="display:none">
            <p>тут будут показываться очки друзей и самых прокаченных игроков</p>
        </div>
    </div>

    <div id="footer">
        <div class="pageSelectOuter" onclick="setPage('leaderboardPage')">
            <div id="leaderboardPageSelect" class=" pageSelect">
                <img class="pageImg" src="img/leaderboardBtn.png">
            </div>
        </div>
        <div class="pageSelectOuter" onclick="setPage('mainPage')">
            <div id="mainPageSelect" class="pageSelect pageSelected">
                <img class="pageImg" src="img/mainPageBtn.png">
            </div>
        </div>
        <div class="pageSelectOuter" onclick="setPage('upgradePage')">
            <div id="upgradePageSelect" class=" pageSelect">
                <img class="pageImg" src="img/upgadePageBtn.png">
            </div>
        </div>
    </div>

    <div id="messageBox" class="messageBox">
        message
    </div>

</body>

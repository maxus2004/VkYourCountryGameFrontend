<!DOCTYPE html>

<html>

<head>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/mainPage.css">
    <meta charset="UTF-8">
</head>

<body>
        <div id="gameView">
            <div class="page" id="mainPage" style="display:block">
                <div id="userInfo">
                <image id="userPicture"></image>
                <p id="name">--имя--</p>
                </div>
                <div class="infoBox">
                    <span class="infoTitleLarge">Ваш статус:</span>
                    <span class="infoLarge" id="status">БОМЖ</span>
                </div>
            </div>
            <div class="page" id="upgradePage" style="display:none">
                <p>тут можно будет устраиваться на работу, смотреть рекламу, покупать рабов и т.п.</p>
            </div>
            <div class="page" id="leaderboardPage" style="display:none">
                <p>тут будут показываться очки друзей и самых прокаченных игроков</p>
            </div>
        </div>
    <div id="footer">
        <div class="pageSelectOuter" onclick="setPage('leaderboardPage')">
            <div id="leaderboardPageSelect" class=" pageSelect">
                <img class="pageImg" src="/img/leaderboardBtn.png">
            </div>
        </div>
        <div class="pageSelectOuter" onclick="setPage('mainPage')">
            <div id="mainPageSelect" class="pageSelect pageSelected">
                <img class="pageImg" src="/img/mainPageBtn.png">
            </div>
        </div>
        <div class="pageSelectOuter" onclick="setPage('upgradePage')">
            <div id="upgradePageSelect" class=" pageSelect">
                <img class="pageImg" src="/img/upgadePageBtn.png">
            </div>
        </div>
    </div>
</body>

</html>

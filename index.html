<!DOCTYPE html>

<html>

<head>
    <script type="text/javascript" src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="index.js"></script>
    <script src="jobs.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mainPage.css">
    <link rel="stylesheet" href="upgradePage.css">
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
</head>

<body>

    <div id="gameView">
        <p id="betaWarning">
            это бета версия, игра еще в разработке
        </p>
        <div class="page" id="mainPage" style="display:block">
            <div id="userInfo">
                <image id="userPicture"></image>
                <p id="name">--имя--</p>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">Ваш статус:</span>
                <span class="infoLarge" id="status">--</span>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">Бабло:</span>
                <span class="infoLarge" id="money">--₽</span>
            </div>
            <div class="infoBox">
                <span class="infoTitleLarge">День:</span>
                <span class="infoLarge" id="day">--</span>
            </div>
            <div id="slaveInfo" style="display:none">
                <div class="infoBox">
                    <div class="infoTitle">Вы в рабстве у <a id="ownerId" href="">--</a></div>
                    <div class="info">Вы отдаёте ему 50% своих денег, чтобы выкупиться накопите миллион</div>
                </div>
                <div class="infoBox clickable" id="getFreeBtn">
                    <p class="jobName">Выкупиться</p>
                    <p class="jobCost">Цена: 1000000₽</p>
                </div>
            </div>
        </div>

        <div class="page" id="upgradePage" style="display:none">
            <div id="upgradesHeader">
                <table>
                    <tr>
                        <td>
                            <div class="infoBox">
                                <span class="infoTitleLarge" id="moneyTasks">--</span>
                            </div>
                        </td>
                        <td>
                            <div class="infoBox">
                                <span class="infoTitleLarge" id="dayTasks">--</span><span class="infoTitleLarge">
                                    день</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="upgrades">
                <!--
                this is example upgrade
                <div class="jobBox" id="jobCollectMetal">
                    <p class="jobName">Сдавать металлолом</p>
                    <p class="jobCost">Цена: 0₽</p>
                    <p class="jobReward">Выгода: 50₽</p>
                </div>
                !-->
            </div>

        </div>

        <div class="page" id="leaderboardPage" style="display:none">
            <p>тут будут показываться очки друзей и самых прокаченных игроков</p>
        </div>
    </div>

    <div id="footer">
        <div id="leaderboardPageSelect" onclick="setPage('leaderboardPage')" class=" pageSelect clickable">
            <img class="pageImg" src="img/leaderboardBtn.png">
        </div>
        <div id="mainPageSelect" onclick="setPage('mainPage')" class="pageSelect clickable pageSelected">
            <img class="pageImg" src="img/mainPageBtn.png">
        </div>
        <div id="upgradePageSelect" onclick="setPage('upgradePage')" class=" pageSelect clickable">
            <img class="pageImg" src="img/upgadePageBtn.png">
        </div>
    </div>

    <div id="messageBox" class="messageBox">
        message
    </div>

</body>

</html>
